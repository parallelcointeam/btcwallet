<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>ParallelCoin Wallet - {{lng.data.truestory}}</title>

</head>
<body>
    <div id="app">
           

        <header id="header" class="fooa"><div class="flx cpt" @click="swapComponent(HomeC)" v-html="vdt.data.icons.logo"></div>
        <div id="balance"><span v-html="lng.data.currentbalance"></span><h2><span v-html="bcd.data.getinfo.balance" class="duo"></span></h2>
          <b-field>
            <b-select placeholder="Language" v-model="vuedata.data.config.lang" >
                <option value="en">English</option>
                <option value="rs">Српски</option>
                <option value="fr">Français</option>
            </b-select>
        </b-field>

      

        </div></header>
        <section id="mid">
            <aside id="aside">
                <nav id="nav" class="bxs">
                    <button @click="swapComponent(HomeC)"><span v-html="vdt.data.icons.overview"></span><small v-html="lng.data.overview"></small></button>
                    <button @click="swapComponent(SendC)"><span v-html="vdt.data.icons.send"></span><small v-html="lng.data.send"></small></button>
                    <button @click="swapComponent(ReceiveC)"><span v-html="vdt.data.icons.receive"></span><small v-html="lng.data.receive"></small></button>
                    <button @click="swapComponent(AddressBookC)"><span v-html="vdt.data.icons.addressbook"></span><small v-html="lng.data.addressbook"></small></button>
                    <button @click="swapComponent(HistoryC)"><span v-html="vdt.data.icons.history"></span><small v-html="lng.data.history"></small></button>
                </nav>
            </aside>

            
                      <main :is="component" id="content" :vicons="vdt.data.icons" :vbcd="bcd.data" :vlng="lng.data" :vlangs="langs" class="scr vpage"></main>

        </section>
        <footer id="footer" class="cnt fooa">
            <button @click="swapComponent(PeersC)" class="flc cpt" title="Peers" v-html="vdt.data.icons.peers"></button><span v-html="bcd.data.getinfo.connections"></span>
            <button @click="swapComponent(BlocksC)" class="flc cpt" title="Blocks" v-html="vdt.data.icons.blocks"></button><span v-html="bcd.data.getinfo.blocks"></span>
            <button @click="swapComponent(AboutC)" class="flc cpt" title="About" v-html="vdt.data.icons.about"></button>  
            <button @click="swapComponent(HelpC)" class="flc cpt" title="Help" v-html="vdt.data.icons.help"></button>  
            <button @click="swapComponent(SettingsC)" class="flc cpt" title="Settings" v-html="vdt.data.icons.settings"></button>  
            <span>Balance 0.0000000 (0.0000000 unconfirmed) STATUS: Syncing... 10000 of 3030030</span>
            <span class="netstat">
                <div v-html="vdt.data.icons.linkoff"></div>
                <div v-html="vdt.data.icons.link"></div>
                <div v-html="vdt.data.icons.loading"></div>
            </span>
        </footer>
     
    </div>
</body>
</html>
